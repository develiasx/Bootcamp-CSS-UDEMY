<!DOCTYPE html>
<html>
<head>


	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">


		a{

			text-decoration: none;
			padding: 5px;
		}

		/*Links n√£o visitados*/

		a:link{

			color: pink;
		}


		/*Links Visitador*/
	
			a:visited{

			color: gray;
		}

		/*Links Hover, passa o cursor sobre o link*/
			
			a:hover{

			color: #FFF;
			background: #6d790f;
		}


		/*Links Ativos*/

			a:active{

				color: yellow;
			}

	</style>

</head>


	<body>

	<a href="https://www.google.com.br">Google</a>|
	<a href="https://www.tecmundo.com.br">Tec Mundo</a>|
	<a href="https://www.ydhwr.com.br">YD</a>|
	<a href="https://www.megacurioso.com.br">Mega Curioso</a>

	

	</body>

</html>
